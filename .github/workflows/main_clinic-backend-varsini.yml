# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - clinic-backend-varsini

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            app.py
            config.py
            errors.py
            models.py
            validators.py
            init_db.py
            requirements.txt
            frontend/
            static/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5AE4A8A6F88741E2895DAC0CCEC68749 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A60DAAD0F0434F41B8AC1E022D340B64 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5853F0429AF4470793169D29D0DCFFE4 }}
          auth-type: SERVICE_PRINCIPAL

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ''clinic-backend-varsini''
          slot-name: ''Production''
          clean: true
